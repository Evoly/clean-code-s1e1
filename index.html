<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">      
    <section class="section section__add-item">
      <label class="section__header " for="new-task">Add Item</label>
      <input id="new-task" class="task" type="text">      
      <button class="button">Add</button>
    </section>
    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul class="section__list list" id="incomplited-task">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label task">Pay Bills</label>
          <input type="text" class="list__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove icon"></button>
        </li>
        <li class="list__item editMode">
          <input type="checkbox"><label class="list__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove icon"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul id="completed-tasks" class="section__list list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox" checked>
          <label class="list__label task">See the Doctor</label>
          <input type="text" class="list__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
